<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
          <div class="logo">
            <img src="logo.jpg" alt="VedAI Logo">
            <h1>VedAI</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="ai_assistant.html">AI Assistant</a></li>
              <li><a href="prescriber.html">Prescriber</a></li>
              <li><a href="book.html">Book Appointment</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <section class="appointment-section">
        <h1>Book an Appointment</h1>
        <form class="appointment-form">
          <div class="form-group">
            <label for="doctor-name">Patient Name:</label>
            <input type="text" id="doctor-name" name="doctor-name" required>
          </div>
          <div class="form-group">
            <label for="appointment-date">Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>
          </div>
          <div class="form-group">
            <label for="appointment-time">Appointment Time:</label>
            <input type="time" id="appointment-time" name="appointment-time" required>
          </div>
          <div class="form-group">
            <label for="call-type">Call Type:</label>
            <select id="call-type" name="call-type" required>
              <option value="">Select Call Type</option>
              <option value="voice">Voice Call</option>
              <option value="video">Video Call</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="button" id="book-appointment">Book Appointment</button>
        </form>
    </section>

    <script>
        document.getElementById('book-appointment').addEventListener('click', function() {
            window.location.href = 'availabledr.html';
        });
    </script>
</body>
</html>
